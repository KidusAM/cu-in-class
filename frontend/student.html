<!DOCTYPE html>
<html>
    <head>
        <link href="main.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="common.js"></script>
        <script src="student.js"></script>
    </head>

    <body>
        <div class='container' id='top-container'>
            <div class='row'>
                <div class='col-6' id='questions-header'>
                    <div class='row'>
                        <div class='col-12'> Questions </div>
                    </div>
                </div>
                <div class='col-6'></div>
                <div class='col-6' id='questions-container'>  </div>
                <div class='col-6' id='ask-questions-container'> 
                    <div class="alert alert-success" role="alert"
                        id='submit-question-success'> </div>
                    <div class="alert alert-danger" role="alert"
                        id='submit-question-failure'> </div>
                    <input type="text" class="form-control"
                    id="ask-question-text" placeholder="Enter your question">
                    <button class='btn btn-primary' id='submit-question'> Submit </button>
                </div>
            </div>
        </div>
    </body>

</html>
